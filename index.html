<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <meta name="description" name="Sign-up form">
    <link rel="stylesheet" href="../css-resets/colors.css">
    <link rel="stylesheet" href="../css-resets/comeau-reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <aside>
      <logo-container>
        <logo
          ><img src="img/odin-lined.png" alt="ODIN Logo">ODIN</logo
        ></logo-container
      ><photo-credit
        >Photo by
        <a
          href="https://unsplash.com/@aleksdahlberg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Aleks Dahlberg</a
        >
        on
        <a
          href="https://unsplash.com/photos/vtvWX8YgMdM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </photo-credit>
    </aside>
    <main>
      <hero
        ><inner-column>
          <p>
            This is a sign-up form for an incredible coding course and
            community. And the best thing? It's free!
          </p>
          <br>
          <p>
            Just give us some details below to become part of something amazing.
          </p>
        </inner-column></hero
      >
      <form action="#" method="get">
        <form-upper>
          <inner-column>
            <form-heading>Let's do this!</form-heading>
            <form-fields>
              <row>
                <item>
                  <label for="firstname">First name</label
                  ><input id="firstname" type="text">
                </item>
                <item>
                  <label for="lastname">Last name</label
                  ><input id="lastname" type="text">
                </item>
              </row>
              <row>
                <item>
                  <label for="email">Email</label
                  ><input id="email" type="email">
                </item>
                <item>
                  <label for="phone">Phone number</label
                  ><input
                    id="phone"
                    type="number"
                    minlength="10"
                    maxlength="12"
                  >
                </item>
              </row>
              <row>
                <item>
                  <label for="password">Password</label
                  ><input
                    id="password"
                    type="password"
                    pattern="^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$"
                    required
                  >
                </item>
                <item>
                  <label for="confirm-password">Confirm Password</label
                  ><input
                    id="confirm-password"
                    type="password"
                    pattern="^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$"
                    required
                  > </item
              ></row>
            </form-fields>
          </inner-column>
        </form-upper>
        <form-buttons
          ><inner-column
            ><button type="submit">Create account</button>
            <p>Already have an account? <a href="">Log in</a></p></inner-column
          >
        </form-buttons>
      </form>
    </main>
  </body>
</html>
