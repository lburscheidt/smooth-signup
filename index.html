<html lang="en">
  <head>

                </item>
                <item>
                  <label for="firstname">First name</label
                  ><input id="firstname" type="text"> </item
              ></row>
            </form-fields>
          </inner-column>
        </form-upper>
        <form-buttons
          ><inner-column
            ><button>Create account</button>
            <p>Already have an account? <a href="">Log in</a></p></inner-column
          >
        </form-buttons>
      </form>
    </main>
